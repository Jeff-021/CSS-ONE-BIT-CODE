<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display: Inline, block e inline-block</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Propiedade Display!</h1>

      <p>
        Esse é um <span class="inline">Elemento inline</span>, ou seja, sem
        quebra de linha
      </p>
      <p>
        Esse é um <span class="block">Elemento block</span>, ou seja, com
        quebrade linha
      </p>
      <p>
        Esse é um <span class="inline-block">Elemento inline-block</span>, ou
        seja, sem quebra de linha mas com margem!
      </p>
    </main>
  </body>
</html>
